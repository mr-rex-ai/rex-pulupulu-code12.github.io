<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
</head>
<body>
  <h1>Simple Chat</h1>
  <div id="chat-box" style="border: 1px solid #000; height: 200px; overflow-y: auto; padding: 10px;"></div>
  <input id="message" type="text" placeholder="Type a message..." style="width: 80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    function sendMessage() {
      const chatBox = document.getElementById('chat-box');
      const message = document.getElementById('message').value;
      if (message.trim()) {
        chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
        document.getElementById('message').value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        // Simple bot reply
        setTimeout(() => {
          chatBox.innerHTML += `<p><strong>Bot:</strong> Hi! How can I help?</p>`;
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 500);
      }
    }
  </script>
</body>
</html>
